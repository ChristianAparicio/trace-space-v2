<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="productformat.css">
<body>


    
    <div id="content_container">
        <div id="form_container">
            <div id="form_header_container">
                <h2 id="form_header"> Upload a new product </h2>
            </div>

            <div id="form_content_container">
                <div id="form_content_inner_container">
        
                    <input type="text" name="Name" id="Name" placeholder="product Name">
        
        <input type="text" name="Price" id="Price" placeholder="Price">
       
        <input type="text" name="ProductType" id="ProductType" placeholder="Product Type">

        <input type="text" name="year" id="year" placeholder="Released Year">
        <input type="text" name="Collection" id="Collection" placeholder="Collection">
        
        <input type="file" id="img1" name="img1" accept="image/png, image/jpeg" placeholder="Main Image">

        <input type="file" id="img2" name="img2" accept="image/png, image/jpeg" placeholder="Detail Image">

        <input type="file" id="img3" name="img3" accept="image/png, image/jpeg" placeholder="Detail Image">

        <input type="text" name="Author" id="Author" placeholder="Author">

        <input type="text" name="Description" id="Description" placeholder="Description">
        
   

                    <div id="button_container">
                   
                    
                        <button id="uploadButton">Upload</button>
                      
                       
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script type="module" src="./product-format.js"></script>
</body>

</html>
